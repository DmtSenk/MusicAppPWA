<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Music App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-searchbar placeholder="Search for music..."></ion-searchbar>
      <ion-button slot="end" class="circle-button" color="primary">
      </ion-button>
  </ion-item>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="recentlyPlayed">
        <ion-icon src="assets/icon/test.svg"></ion-icon>
        <ion-label>Recent</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
